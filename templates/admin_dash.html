<html>
    <head>
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <script>   
            //filtering courses
            $(document).ready(function(){
               jQuery.expr[':'].containi = function(a, i, m) {
                    return jQuery(a).text().toUpperCase()
                        .indexOf(m[3].toUpperCase()) >= 0;
                };

                $("#myInput").keyup(function() {
                    //retrieve input target value
                    var value = $(this).val();
                
                    //filter by course
                    $(document.getElementsByClassName('course')).hide().filter(':containi("' + value + '")').show();
                });
            });
        </script>

        <div id='nav'>
            <img id="logo" src="{{ url_for('static', filename='assets/logo.svg') }}"/>

            <a href='/admin_user_dash'> Users </a>
            <a class='active' href="#"> Courses </a>
            <a href='/admin_group_dash'> Groups </a>
        </div>

        <div class='header'>
            <h4 id='adminName'> Admin Name </h4>

            <div id="filter">
                <input id="myInput" type="text" placeholder="Filter Courses...">
            </div>

            <button onclick="window.location.href='/logout';"><img src="{{ url_for('static', filename='assets/profileIcon.svg') }}"/></button>
        </div>

        <h1 id='title'> Course Management </h1>

        
        <div id='courses'>
            {%for x in listy%}
            <div class='course'>
                <img src="{{ url_for('static', filename='assets/studentExample.jpg') }}"/>
                <h3 class='courseName'>{{x[0]}}: {{x[1]}}</h3>

                <p class='boldHeader'> Days and Times </p>
                <ul class='items'>
                    {%for y in x[4]%}
                    <li> {{y}} </li>
                    {%endfor%}
                </ul>

                <p class='boldHeader'> Location </p>
                <ul class='items'>
                    {%for l in x[3]%}
                    <li> {{l}} </li>
                    {%endfor%}
                </ul>
            </div>
            {%endfor%}
        
        </div>
        
    </body>
</html>
