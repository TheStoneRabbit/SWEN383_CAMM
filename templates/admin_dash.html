<html>
    <head>
        <title>Admin Dash</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <script>   
            //filtering courses
            $(document).ready(function(){
               jQuery.expr[':'].containi = function(a, i, m) {
                    return jQuery(a).text().toUpperCase()
                        .indexOf(m[3].toUpperCase()) >= 0;
                };

                $("#myInput").keyup(function() {
                    //retrieve input target value
                    var value = $(this).val();
                
                    //filter by course
                    $(document.getElementsByClassName('course')).hide().filter(':containi("' + value + '")').show();
                });
            });

            function edit() {
                var elements = document.getElementsByClassName('hiddenTrue');

                for (var i = 0; i < elements.length; i++){
                    elements[i].classList.remove('hiddenTrue');
                    elements.item(i).classList.add('hiddenFalse');
                }  

                document.getElementById('editButton').style.display = 'none';
            };
        </script>

        <div id='nav'>
            <img id="logo" src="{{ url_for('static', filename='assets/logo.svg') }}"/>

            <a href='/admin_user_dash'> Users </a>
            <a class='active' href="#"> Courses </a>
            <a href='/admin_dash_group'> Groups </a>
        </div>
        <div class='header'>
            <h4 id='adminName'> {{last}}, {{first}}</h4>

            <div id='right'>
                <div id="filter">
                    <input id="myInput" type="text" placeholder="Filter Courses...">
                </div>
    
                <a href='/logout'><img src="{{ url_for('static', filename='assets/profileIcon.svg') }}"/></a>
            </div>
        </div>

        <h1 id='title'> Course Management </h1>

        <div id='edit'>
            <a onclick='edit()'><input type="button" class="btn btn-primary m-2" value='Edit Courses'/></a>
        </div>

        <div id='add'>
            <a class="hiddenTrue" href='/addcourse'><img src="{{ url_for('static', filename='assets/add.svg') }}"/></a>
        </div>
         
        <div id='courses'>
            {%for x in listy%}
            <a href='/tocourse'>
                <div class='course {{x[0]}}'>
                    <form method="POST" id="a{{x[0]}}" >
                        <input type="hidden" id="courseID" name="course" value="{{x[0]}}">
                        <input type="image" class="exit hiddenTrue" src="{{ url_for('static', filename='assets/delete.svg') }}"  class="hidden_extra" onclick="alert('Course Removed')"/>
                    </form>
                    <img src="{{ url_for('static', filename='assets/studentExample.jpg') }}" />
                    
                    
                    <!-- <a id='exit' href='/removecourse'><img src="{{ url_for('static', filename='assets/delete.svg') }}" /></a> -->

                    <h3 class='courseName'>{{x[1]}}: {{x[0]}}</h3>

                    <p class='boldHeader'> Days and Times </p>
                    <ul class='items'>
                        {%for y in x[4]%}
                        <li> {{y}} </li>
                        {%endfor%}
                    </ul>

                    <p class='boldHeader'> Location </p>
                    <ul class='items'>
                        {%for l in x[3]%}
                        <li> {{l}} </li>
                        {%endfor%}
                    </ul>
                </div>
            </a>
            {%endfor%}
        
        </div>

        <div id='done'>
            <a href="/adminpanelindex"><input type="button" class="btn btn-primary m-2 hiddenTrue" value='Done'/></a>
        </div>
        
    </body>
</html>
