<html>
    <head>
        <title>Admin User Group</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id='nav'>
            <img src="{{ url_for('static', filename='assets/logo.svg') }}"/>
            <a href="/admin_user_dash"> Users </a>
            <a href="/adminpanelindex"> Courses </a>
            <a class="active" href="#"> Groups </a>
        </div>

        <div class='header'>
            <h4 id='adminName'> Admin Name </h4>

            <div id='right'>
                <div id="filter">
                    <input id="myInput" type="text" placeholder="Filter Groups...">
                </div>
    
                <a href='/logout'><img src="{{ url_for('static', filename='assets/profileIcon.svg') }}"/></a>
            </div>
        </div>

        <h1 id='title'> Group Management </h1>

        <div id='courses'>
            {%for x in userGroupData%}
            <div class='course {{x[2]}}'>
                <img src="{{ url_for('static', filename='assets/studentExample.jpg') }}" />
                
                <!-- <a id='exit' href='/removecourse'><img src="{{ url_for('static', filename='assets/delete.svg') }}" /></a> -->
                <form method="POST" >
                    <input type="hidden" id="courseID" name="course" value="{{x[0]}}">
                    <button type="submit" onclick="alert('Course Removed')"><img src="{{ url_for('static', filename='assets/delete.svg') }}" /></button>
                </form>
                
                <h3 class='courseName'>{{x[2]}}</h3>

                <p class='boldHeader'> Description:</p>
                <ul class='items'>
                    <li> {{x[3]}} </li>
                </ul>
            </div>
            {%endfor%}
        
        </div>

    </body>
</html>
