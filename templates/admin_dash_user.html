<html>
    <head>
        <title>Admin User Dash</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <script>   
            //filtering courses
            $(document).ready(function(){
               jQuery.expr[':'].containi = function(a, i, m) {
                    return jQuery(a).text().toUpperCase()
                        .indexOf(m[3].toUpperCase()) >= 0;
                };

                $("#myInput").keyup(function() {
                    //retrieve input target value
                    var value = $(this).val();
                
                    //filter by course
                    $(document.getElementsByClassName('userName')).hide().filter(':containi("' + value + '")').show();
                });
            });
        </script>

        <div id='nav'>
            <img src="{{ url_for('static', filename='assets/logo.svg') }}"/>
            <a class='active' href="#"> Users </a>
            <a href="/adminpanelindex"> Courses </a>
            <a href="/admin_group_dash"> Groups </a>
        </div>

        <div class='header'>
            <h4 id='adminName'> {{first}}, {{last}}</h4>

            <div id='right'>
                <div id="filter">
                    <input id="myInput" type="text" placeholder="Find a User...">
                </div>
    
                <a href='/logout'><img src="{{ url_for('static', filename='assets/profileIcon.svg') }}"/></a>
            </div>
        </div>

        <h1 id='title'> User Management </h1>
        
        <div class="Buttons text-center">
            <a href="/adminpaneladd"><input type="button" class="btn btn-primary m-2" value="Add User"></a> 
            <a href="/adminpanelremove"><input type="button" class="btn btn-primary m-2" value="Remove User"></a> 
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">User ID</th>
                  <th scope="col">Email</th>
                  <!--<th scope="col">Password Hash</th>-->
                  <th scope="col">User Authorization</th>
                </tr>
              </thead>
        <tbody>
            {%for i in items%} 

            <tr class='userName'>
                {%for l in i%}    
                <td>{{l}}</td>
                {%endfor%}
            </tr>
            {%endfor%}
        
        </tbody>
        </table>
        </div> 
    </body>
</html>
