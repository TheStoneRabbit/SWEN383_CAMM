<html>
    <head>
        <title>myPLS</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div id='nav'>
            <img id="logo" src="{{ url_for('static', filename='assets/logo.svg') }}"/>

            <a class='active' href="#"> Users </a>
            <a href='/adminpanelindex'> Courses </a>
            <a href='/admin_dash_group'> Groups </a>
            <a href='/admin_dash_ratings'> Feedback </a>
        </div>
        <div class='header'>
            <a id='backButton' href="/admin_user_dash"><img src="{{ url_for('static', filename='assets/backButton.svg') }}" /></a> 

            <div id='right'>
                <div id="filter">
                    <input id="myInput" type="text" placeholder="">
                </div>
    
                <a href='/logout'><img src="{{ url_for('static', filename='assets/profileIcon.svg') }}"/></a>
            </div>
        </div>

        <div class="text-center container">
            <h1 id='title'>Add a User</h1>
            <form action="" method="post">
                <input type="text" placeholder="First Name" class=" border border-primary mt-2 rounded" name="firstname" value="{{
                  request.form.firstname }}">
                  <br>
                <input type="text" placeholder="Last Name" class="border border-primary mt-3 rounded" name="lastname" value="{{
                  request.form.lastname }}">
                  <br>
                <input type="text" placeholder="User ID" class=" border border-primary mt-2 rounded" name="userID" value="{{
                request.form.userID }}">
                <br>
                <input type="text" placeholder="User Email" class="border border-primary mt-3 rounded" name="email" value="{{
                request.form.email }}">
                <br>
                <input type="password" placeholder="Password" class="border border-primary mt-3 rounded" name="password" value="{{
                    request.form.password }}">
                <br>
                <input type="text" placeholder="User Type" class="border border-primary mt-3 rounded" name="type" value="{{
                    request.form.type }}">
                <br>

                <input class="btn btn-primary m-2" type="submit" value="Add User">
            </form>
        </div>
        <br> 
    </body>
</html>
